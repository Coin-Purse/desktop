version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13.1-node-browsers
        environment:
          GO111MODULE: "on"
    working_directory: ~/desktop
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
      - run: 
          name: yarn install
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: lint with eslint
          command: yarn lint
      - run: 
          name: unit tests
          command: yarn test
      - run:
          name: publish to codecov
          command: yarn codecov
      - run:
          name: install qri backend
          command: go get github.com/qri-io/qri
      - run:
          name: install temp_registry_server
          command: git clone https://github.com/qri-io/qri.git && cd qri/registry/temp_registry_server && go install && cd ~/desktop
      - run:
          name: build
          command: yarn build
      - run:
          name: test e2e
          command: yarn test-e2e
          environment:
            HEADLESS_CHROME: 'true'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml